<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeSync - Asisten Digital Pribadi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">
        <div class="toggle-container">
            <button id="darkToggle" class="toggle-btn">ðŸŒ“</button>
        </div>

        <header>
            <h1>LifeSync</h1>
            <nav>
                <button class="tab-button active" data-target="dashboard">Dashboard</button>
                <button class="tab-button" data-target="todo">To-Do</button>
                <button class="tab-button" data-target="water">Minum Air</button>
                <button class="tab-button" data-target="weather">Cuaca</button>
            </nav>
        </header>

        <main>
            <section id="dashboard" class="tab-content active">
                <h2 id="greeting">Selamat Datang di LifeSync</h2>
                <p id="date"></p>
                <div id="summary">
                    </div>
            </section>

            <section id="todo" class="tab-content">
                <h2>Daftar Tugas</h2>
                <div class="todo-controls">
                    <input type="text" id="taskInput" placeholder="Tulis tugas baru...">
                    <button id="addTask">Tambah</button>
                </div>
                <ul id="taskList">
                    </ul>
            </section>

            <section id="water" class="tab-content">
                <h2>Pengingat Minum Air</h2>
                <p>Target Harian: <span id="waterTarget">8</span> Gelas</p>
                <div class="water-status">
                    <p>Sudah Minum: <span id="waterCount">0</span> Gelas</p>
                    <div class="progress-bar-container">
                         <div id="waterProgress" class="progress-bar"></div>
                    </div>
                </div>
                <button id="addWaterBtn">Tambahkan 1 Gelas</button>
                <button id="resetWaterBtn">Reset Harian</button>
            </section>

            <section id="weather" class="tab-content">
                <h2>Cek Cuaca</h2>
                <div class="weather-controls">
                    <input type="text" id="cityInput" placeholder="Masukkan Nama Kota">
                    <button id="fetchWeatherBtn">Cari Cuaca</button>
                </div>
                <div id="weatherDisplay">
                    <p>Masukkan nama kota dan klik 'Cari Cuaca'.</p>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
